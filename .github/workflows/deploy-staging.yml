name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      imageTag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

env:
  AZURE_RESOURCE_GROUP: rg-raysondev-staging
  LOCATION: uksouth
  ACR_NAME: acrraysondevstaging
  API_IMAGE_NAME: raysondev-api
  UI_IMAGE_NAME: raysondev-ui
  JWT_ISSUER: danrayson
  JWT_AUDIENCE: RaysonDevUsers

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      imageTag: ${{ steps.set-tag.outputs.imageTag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Rayson.Dev/UI/package-lock.json

      - name: Build API
        run: dotnet build Rayson.Dev/Api/Presentation/Presentation.csproj --configuration Release

      - name: Install UI dependencies
        run: cd Rayson.Dev/UI && npm ci

      - name: Build UI
        run: cd Rayson.Dev/UI && npm run build

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.imageTag }}" ]; then
            echo "imageTag=${{ github.event.inputs.imageTag }}" >> $GITHUB_OUTPUT
          else
            echo "imageTag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

  deploy-core:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      acrLoginServer: ${{ steps.deploy.outputs.acrLoginServer }}
      acrName: ${{ steps.deploy.outputs.acrName }}
      environmentId: ${{ steps.deploy.outputs.environmentId }}
      defaultDomain: ${{ steps.deploy.outputs.defaultDomain }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy core infrastructure
        id: deploy
        run: |
          az deployment sub create \
            --name raysondev-staging-core \
            --location ${{ env.LOCATION }} \
            --template-file infra/main-core.bicep \
            --parameters location=${{ env.LOCATION }} \
                         resourceGroupName=${{ env.AZURE_RESOURCE_GROUP }} \
                         environmentName=staging \
                         acrName=${{ env.ACR_NAME }}
          
          ACR_LOGIN_SERVER=$(az deployment sub show --name raysondev-staging-core --query properties.outputs.acrLoginServer.value --output tsv)
          ACR_NAME_OUT=$(az deployment sub show --name raysondev-staging-core --query properties.outputs.acrName.value --output tsv)
          ENVIRONMENT_ID=$(az deployment sub show --name raysondev-staging-core --query properties.outputs.environmentId.value --output tsv)
          DEFAULT_DOMAIN=$(az deployment sub show --name raysondev-staging-core --query properties.outputs.defaultDomain.value --output tsv)
          
          echo "acrLoginServer=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "acrName=$ACR_NAME_OUT" >> $GITHUB_OUTPUT
          echo "environmentId=$ENVIRONMENT_ID" >> $GITHUB_OUTPUT
          echo "defaultDomain=$DEFAULT_DOMAIN" >> $GITHUB_OUTPUT

  push:
    runs-on: ubuntu-latest
    needs: [build, deploy-core]
    outputs:
      apiFqdn: ${{ steps.set-fqdn.outputs.apiFqdn }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push API image
        run: |
          docker build \
            -t ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.API_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }} \
            -t ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.API_IMAGE_NAME }}:latest \
            ./Rayson.Dev/Api
          docker push ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.API_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }}
          docker push ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.API_IMAGE_NAME }}:latest

      - name: Build and push UI image
        run: |
          API_FQDN="ca-api-staging.${{ needs.deploy-core.outputs.defaultDomain }}"
          docker build \
            --build-arg VITE_API_BASE_URL=https://$API_FQDN/ \
            -t ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.UI_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }} \
            -t ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.UI_IMAGE_NAME }}:latest \
            ./Rayson.Dev/UI
          docker push ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.UI_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }}
          docker push ${{ needs.deploy-core.outputs.acrLoginServer }}/${{ env.UI_IMAGE_NAME }}:latest
          
          echo "apiFqdn=$API_FQDN" >> $GITHUB_OUTPUT

      - name: Set FQDN output
        id: set-fqdn
        run: |
          echo "apiFqdn=ca-api-staging.${{ needs.deploy-core.outputs.defaultDomain }}" >> $GITHUB_OUTPUT

  deploy-apps:
    runs-on: ubuntu-latest
    needs: [build, deploy-core, push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy container apps
        id: deploy
        run: |
          az deployment group create \
            --name raysondev-staging-apps \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main-apps.bicep \
            --parameters location=${{ env.LOCATION }} \
                         environmentId=${{ needs.deploy-core.outputs.environmentId }} \
                         defaultDomain=${{ needs.deploy-core.outputs.defaultDomain }} \
                         acrLoginServer=${{ needs.deploy-core.outputs.acrLoginServer }} \
                         acrName=${{ needs.deploy-core.outputs.acrName }} \
                         imageTag=${{ needs.build.outputs.imageTag }} \
                         environmentName=staging \
                         jwtIssuer=${{ env.JWT_ISSUER }} \
                         jwtAudience=${{ env.JWT_AUDIENCE }} \
                         corsOrigins='["*"]' \
                         jwtSigningKey="${{ secrets.JWT_SIGNING_KEY }}" \
                         seqAdminPassword="${{ secrets.SEQ_ADMIN_PASSWORD }}" \
                         storageAccountName="${{ needs.deploy-core.outputs.storageAccountName }}" \
                         storageAccountKey="${{ needs.deploy-core.outputs.storageAccountKey }}"
          
          API_FQDN=$(az deployment group show --name raysondev-staging-apps --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.outputs.apiFqdn.value --output tsv)
          UI_FQDN=$(az deployment group show --name raysondev-staging-apps --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.outputs.uiFqdn.value --output tsv)
          SEQ_FQDN=$(az deployment group show --name raysondev-staging-apps --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.outputs.seqFqdn.value --output tsv)
          
          echo "apiFqdn=$API_FQDN" >> $GITHUB_OUTPUT
          echo "uiFqdn=$UI_FQDN" >> $GITHUB_OUTPUT
          echo "seqFqdn=$SEQ_FQDN" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| API | https://${{ steps.deploy.outputs.apiFqdn }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI | https://${{ steps.deploy.outputs.uiFqdn }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Seq | https://${{ steps.deploy.outputs.seqFqdn }} |" >> $GITHUB_STEP_SUMMARY
