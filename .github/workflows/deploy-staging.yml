name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      imageTag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

env:
  AZURE_RESOURCE_GROUP: rg-raysondev-staging
  LOCATION: uksouth
  ACR_NAME: acrraysondevstaging
  API_IMAGE_NAME: raysondev-api
  UI_IMAGE_NAME: raysondev-ui

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      imageTag: ${{ steps.set-tag.outputs.imageTag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: Rayson.Dev/UI/package-lock.json

      - name: Build API
        run: dotnet build Rayson.Dev/Api/Presentation/Presentation.csproj --configuration Release

      - name: Install UI dependencies
        run: cd Rayson.Dev/UI && npm ci

      - name: Build UI
        run: cd Rayson.Dev/UI && npm run build

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.imageTag }}" ]; then
            echo "imageTag=${{ github.event.inputs.imageTag }}" >> $GITHUB_OUTPUT
          else
            echo "imageTag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: Rayson.Dev/Api/
          retention-days: 1

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: Rayson.Dev/UI/
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: Rayson.Dev/Api/

      - name: Download UI artifact
        uses: actions/download-artifact@v4
        with:
          name: ui-build
          path: Rayson.Dev/UI/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Get ACR Login Server
        id: acr
        run: |
          LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
          echo "loginServer=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build and push API image
        run: |
          docker build \
            -t ${{ steps.acr.outputs.loginServer }}/${{ env.API_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }} \
            -t ${{ steps.acr.outputs.loginServer }}/${{ env.API_IMAGE_NAME }}:latest \
            ./Rayson.Dev/Api
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.API_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }}
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.API_IMAGE_NAME }}:latest

      - name: Build and push UI image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=https://ca-api-staging.${{ env.LOCATION }}.azurecontainerapps.io/ \
            -t ${{ steps.acr.outputs.loginServer }}/${{ env.UI_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }} \
            -t ${{ steps.acr.outputs.loginServer }}/${{ env.UI_IMAGE_NAME }}:latest \
            ./Rayson.Dev/UI
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.UI_IMAGE_NAME }}:${{ needs.build.outputs.imageTag }}
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.UI_IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build, push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep infrastructure
        id: deploy
        run: |
          az deployment sub create \
            --location ${{ env.LOCATION }} \
            --template-file infra/main.bicep \
            --parameters location=${{ env.LOCATION }} \
                         resourceGroupName=${{ env.AZURE_RESOURCE_GROUP }} \
                         environmentName=staging \
                         acrName=${{ env.ACR_NAME }} \
                         imageTag=${{ needs.build.outputs.imageTag }} \
                         postgresPassword="${{ secrets.POSTGRES_PASSWORD }}" \
                         jwtSigningKey="${{ secrets.JWT_SIGNING_KEY }}" \
                         seqAdminPassword="${{ secrets.SEQ_ADMIN_PASSWORD }}" \
                         pgAdminEmail="${{ secrets.PGADMIN_EMAIL }}" \
                         pgAdminPassword="${{ secrets.PGADMIN_PASSWORD }}"
          
          # Extract outputs
          API_FQDN=$(az deployment sub show --name main --query properties.outputs.apiFqdn.value --output tsv 2>/dev/null || echo "")
          UI_FQDN=$(az deployment sub show --name main --query properties.outputs.uiFqdn.value --output tsv 2>/dev/null || echo "")
          SEQ_FQDN=$(az deployment sub show --name main --query properties.outputs.seqFqdn.value --output tsv 2>/dev/null || echo "")
          PGADMIN_FQDN=$(az deployment sub show --name main --query properties.outputs.pgAdminFqdn.value --output tsv 2>/dev/null || echo "")
          
          echo "api_url=https://$API_FQDN" >> $GITHUB_OUTPUT
          echo "ui_url=https://$UI_FQDN" >> $GITHUB_OUTPUT
          echo "seq_url=https://$SEQ_FQDN" >> $GITHUB_OUTPUT
          echo "pgadmin_url=https://$PGADMIN_FQDN" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ steps.deploy.outputs.api_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI | ${{ steps.deploy.outputs.ui_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Seq | ${{ steps.deploy.outputs.seq_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pgAdmin | ${{ steps.deploy.outputs.pgadmin_url }} |" >> $GITHUB_STEP_SUMMARY
