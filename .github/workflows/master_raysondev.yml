# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - raysondev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_72146ba38585434db30c411ea97ad54c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8f4a6327602047e18d91a7b3e0b45683 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_72146ba38585434db30c411ea97ad54c }}/dev.rayson:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'raysondev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_41c7af9c956248be8c5bd74e47e99912 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_72146ba38585434db30c411ea97ad54c }}/dev.rayson:${{ github.sha }}'