# ===========================================
# Docker Compose - Development: Full Stack
# ===========================================
# Usage: docker compose -f docker-compose.dev.full.yml up -d
# Purpose: Run all services (PostgreSQL, API, UI) in Docker
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: raysoncv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # API (.NET 8.0)
  # ===========================================
  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    container_name: raysoncv-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ASPNETCORE_ENVIRONMENT: Development
      Cors__AllowedOrigins__0: http://localhost:3000
      LOG_LEVEL: Debug
    ports:
      - "13245:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # UI (React/Vite)
  # ===========================================
  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: raysoncv-ui
    restart: unless-stopped
    environment:
      API_HEALTH_URL: http://api:8080/health
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================
# Networks
# ===========================================
networks:
  internal:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
