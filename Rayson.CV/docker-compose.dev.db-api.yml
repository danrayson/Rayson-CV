# ===========================================
# Docker Compose - Development: Database + API
# ===========================================
# Usage: docker compose -f docker-compose.dev.db-api.yml up -d
# Purpose: Run PostgreSQL and API in Docker, debug UI locally
# UI connects to API at http://localhost:13245
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: raysoncv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    container_name: raysoncv-api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      AuthOptions__Issuer: ${JWT_ISSUER}
      AuthOptions__Audience: ${JWT_AUDIENCE}
      AuthOptions__IssuerSigningKey: ${JWT_SIGNING_KEY}
      ASPNETCORE_ENVIRONMENT: Development
      Cors__AllowedOrigins__0: http://localhost:3000
      LOG_LEVEL: Debug
    ports:
      - "13245:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  internal:
    driver: bridge

volumes:
  postgres-data:
