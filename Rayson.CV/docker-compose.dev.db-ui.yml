# ===========================================
# Docker Compose - Development: Database + UI
# ===========================================
# Usage: docker compose -f docker-compose.dev.db-ui.yml up -d
# Purpose: Run PostgreSQL and UI in Docker, debug API locally
# API runs on host at http://localhost:13245
# ===========================================

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: raysoncv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: raysoncv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d raysoncv"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:13245/
    container_name: raysoncv-ui
    restart: unless-stopped
    environment:
      API_HEALTH_URL: http://host.docker.internal:13245/health
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Ollama (AI Chatbot)
  # ===========================================
  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: raysoncv-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11435:11434"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:11434/api/tags | grep -q smollm2 && curl -s http://localhost:11434/api/tags | grep -q nomic-embed-text"]
      interval: 5s
      timeout: 10s
      retries: 180
      start_period: 0s

volumes:
  postgres-data:
  ollama-data:

networks:
  internal:
    driver: bridge
