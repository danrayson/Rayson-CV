# ===========================================
# Docker Compose - Development: Database Only
# ===========================================
# Usage: docker compose -f docker-compose.dev.db.yml up -d
# Purpose: Run only PostgreSQL for local debugging of API and UI
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: raysoncv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # Ollama (AI Chatbot)
  # ===========================================
  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: raysoncv-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11435:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:11434/api/tags | grep -q tinyllama"]
      interval: 5s
      timeout: 10s
      retries: 180
      start_period: 0s

volumes:
  postgres-data:
  ollama-data:
