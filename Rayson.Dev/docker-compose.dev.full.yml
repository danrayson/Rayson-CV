# ===========================================
# Docker Compose - Development: Full Stack
# ===========================================
# Usage: docker compose -f docker-compose.dev.full.yml up -d
# Purpose: Run all services (PostgreSQL, API, UI, Loki, Grafana) in Docker
# Grafana available at http://localhost:3001 (admin/admin)
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: raysondev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # Loki (Log Aggregation)
  # ===========================================
  loki:
    image: grafana/loki:3.2.0
    container_name: raysondev-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Grafana (Log Visualization)
  # ===========================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: raysondev-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./loki.yml:/etc/grafana/provisioning/datasources/loki.yml
    networks:
      - internal
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # API (.NET 8.0)
  # ===========================================
  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    container_name: raysondev-api
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${POSTGRES_DATABASE};User Id=${POSTGRES_USERNAME};Password=${POSTGRES_PASSWORD};TrustServerCertificate=True"
      AuthOptions__Issuer: ${JWT_ISSUER}
      AuthOptions__Audience: ${JWT_AUDIENCE}
      AuthOptions__IssuerSigningKey: ${JWT_SIGNING_KEY}
      ASPNETCORE_ENVIRONMENT: Development
      Cors__AllowedOrigins__0: http://localhost:3000
      LOKI_URL: http://loki:3100
      LOG_LEVEL: Debug
    ports:
      - "13245:8080"
    depends_on:
      postgres:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # UI (React/Vite)
  # ===========================================
  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: raysondev-ui
    restart: unless-stopped
    environment:
      API_HEALTH_URL: http://api:8080/health
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================
# Networks
# ===========================================
networks:
  internal:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
  loki-data:
  grafana-data:
