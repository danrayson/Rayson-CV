# ===========================================
# Docker Compose - Development: Full Stack
# ===========================================
# Usage: docker compose -f docker-compose.dev.full.yml up -d
# Purpose: Run all services (PostgreSQL, API, UI, Seq) in Docker
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: raysondev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # Seq (Structured Logging)
  # ===========================================
  seq:
    image: datalust/seq:latest
    container_name: raysondev-seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    volumes:
      - seq-data:/data
    ports:
      - "5341:80"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # API (.NET 8.0)
  # ===========================================
  api:
    build:
      context: ./Api
      dockerfile: Dockerfile
    container_name: raysondev-api
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${POSTGRES_DB};User Id=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};TrustServerCertificate=True"
      AuthOptions__Issuer: ${JWT_ISSUER}
      AuthOptions__Audience: ${JWT_AUDIENCE}
      AuthOptions__IssuerSigningKey: ${JWT_SIGNING_KEY}
      ASPNETCORE_ENVIRONMENT: Development
      Cors__AllowedOrigins__0: http://localhost:3000
      SEQ_URL: http://seq:5341
    ports:
      - "13245:8080"
    depends_on:
      postgres:
        condition: service_healthy
      seq:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # UI (React/Vite)
  # ===========================================
  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: raysondev-ui
    restart: unless-stopped
    environment:
      API_HEALTH_URL: http://api:8080/health
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================
# Networks
# ===========================================
networks:
  internal:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
  seq-data:
