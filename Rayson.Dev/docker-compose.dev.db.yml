# ===========================================
# Docker Compose - Development: Database Only
# ===========================================
# Usage: docker compose -f docker-compose.dev.db.yml up -d
# Purpose: Run only PostgreSQL for local debugging of API and UI
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradepulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
