# ===========================================
# Docker Compose - Development: Database + UI
# ===========================================
# Usage: docker compose -f docker-compose.dev.db-ui.yml up -d
# Purpose: Run PostgreSQL and UI in Docker, debug API locally
# API runs on host at http://localhost:13245
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: raysondev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:13245/
    container_name: raysondev-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
