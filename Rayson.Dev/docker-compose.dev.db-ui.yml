# ===========================================
# Docker Compose - Development: Database + UI
# ===========================================
# Usage: docker compose -f docker-compose.dev.db-ui.yml up -d
# Purpose: Run PostgreSQL, UI, Loki, and Grafana in Docker, debug API locally
# API runs on host at http://localhost:13245
# Grafana available at http://localhost:3001 (admin/admin)
# ===========================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: raysondev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  loki:
    image: grafana/loki:3.2.0
    container_name: raysondev-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:11.4.0
    container_name: raysondev-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./loki.yml:/etc/grafana/provisioning/datasources/loki.yml
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:13245/
    container_name: raysondev-ui
    restart: unless-stopped
    environment:
      API_HEALTH_URL: http://host.docker.internal:13245/health
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  loki-data:
  grafana-data:
